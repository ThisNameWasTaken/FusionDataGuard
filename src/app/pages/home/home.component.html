<div class="wrapper wrapper-full-page">
  <div
    class="page-header header-filter"
    filter-color="black"
    style="background-image: url('./assets/img/login.jpg'); background-size: cover; background-position: top center;"
  >
    <div class="container mt-5">
      <div class="row mt-4">
        <div class="card ">
          <div class="card-header ">
            <h4 class="card-title">
              Monitoring Dashboard
            </h4>
          </div>

          <div class="card-body ">
            <app-accordion></app-accordion>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div style="position: fixed; bottom: 32px; right: 24px; z-index: 9999999;">
  <button
    mat-fab
    color="primary"
    (click)="toggleBottomSheet()"
    [ngClass]="{ 'mat-fab--on': isBottomSheetOpen }"
  >
    <mat-icon class="mat-icon--on">
      save
    </mat-icon>
    <mat-icon class="mat-icon--off">
      edit
    </mat-icon>
  </button>
</div>
