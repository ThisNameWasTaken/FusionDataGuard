<div class="wrapper wrapper-full-page">
  <div
    class="page-header header-filter"
    filter-color="black"
    style="background-image: url('./assets/img/login.jpg'); background-size: cover; background-position: top center;"
  >
    <div class="container">
      <div class="row">
        <div class="card ">
          <div class="card-header ">
            <h4 class="card-title">
              Navigation Pills -
              <small class="description">Horizontal Tabs</small>
            </h4>
          </div>

          <div class="card-body ">
            <ng-container *ngIf="false">
              <app-nav-pills></app-nav-pills>
            </ng-container>
            <ng-container *ngIf="false">
              <app-query-builder></app-query-builder>
            </ng-container>
            <ng-container *ngIf="true">
              <app-accordion></app-accordion>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div style="position: fixed; bottom: 32px; right: 24px; z-index: 9;">
  <button mat-fab color="primary" (click)="openBottomSheet()">
    <mat-icon>
      edit
    </mat-icon>
  </button>
</div>
