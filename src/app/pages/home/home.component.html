<div class="wrapper wrapper-full-page">
  <div
    class="page-header header-filter"
    filter-color="black"
    style="background-image: url('./assets/img/login.jpg'); background-size: cover; background-position: top center;"
  >
    <div class="container">
      <div class="row">
        <div class="card ">
          <div class="card-header ">
            <h4 class="card-title">
              Navigation Pills -
              <small class="description">Horizontal Tabs</small>
            </h4>
          </div>
          <div class="card-body ">
            <ng-container *ngIf="false">
              <app-nav-pills></app-nav-pills>
            </ng-container>
            <ng-container *ngIf="false">
              <app-query-builder></app-query-builder>
            </ng-container>
            <ng-container *ngIf="true">
              <mat-accordion multi>
                <mat-expansion-panel>
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      MKD Alerts
                    </mat-panel-title>
                    <!-- <mat-panel-description>
                      Type your name and age
                    </mat-panel-description> -->
                  </mat-expansion-panel-header>
                </mat-expansion-panel>

                <mat-expansion-panel>
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      Barrier Monitoring
                    </mat-panel-title>
                  </mat-expansion-panel-header>
                  <p>Barrier Monitoring content</p>
                </mat-expansion-panel>

                <mat-expansion-panel>
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      Static Data
                    </mat-panel-title>
                  </mat-expansion-panel-header>
                  <app-chart
                    [points]="staticData.points"
                    [baseline]="staticData.baseline"
                    [labels]="staticData.labels"
                  ></app-chart>
                  <app-data-table
                    [header]="['position', 'name', 'weight', 'symbol']"
                    [data]="[
                      {
                        position: 1,
                        name: 'Hydrogen',
                        weight: 1.0079,
                        symbol: 'H'
                      },
                      {
                        position: 2,
                        name: 'Helium',
                        weight: 4.0026,
                        symbol: 'He'
                      },
                      {
                        position: 3,
                        name: 'Lithium',
                        weight: 6.941,
                        symbol: 'Li'
                      },
                      {
                        position: 4,
                        name: 'Beryllium',
                        weight: 9.0122,
                        symbol: 'Be'
                      },
                      {
                        position: 5,
                        name: 'Boron',
                        weight: 10.811,
                        symbol: 'B'
                      },
                      {
                        position: 6,
                        name: 'Carbon',
                        weight: 12.0107,
                        symbol: 'C'
                      },
                      {
                        position: 7,
                        name: 'Nitrogen',
                        weight: 14.0067,
                        symbol: 'N'
                      }
                    ]"
                  ></app-data-table>
                </mat-expansion-panel>

                <mat-expansion-panel>
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      Portfolio Monitoring
                    </mat-panel-title>
                  </mat-expansion-panel-header>
                  <p>Portfolio Monitoring content</p>
                </mat-expansion-panel>
              </mat-accordion>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
