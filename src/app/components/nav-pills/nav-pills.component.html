<ul class="nav nav-pills nav-pills-icons nav-pills-rose" role="tablist">
  <li class="nav-item" *ngFor="let navPill of navPills; let i = index">
    <a
      class="nav-link"
      [ngClass]="{ active: navPill.isActive }"
      data-toggle="tab"
      href="#"
      role="tablist"
      (click)="onClick($event, i)"
    >
      <i class="material-icons">{{ navPill.icon }}</i>
      <span>{{ navPill.label }}</span>
    </a>
  </li>
</ul>
<div class="tab-content tab-space">
  <ng-container *ngIf="navPills[0].isActive">
    <app-chart
      [points]="[5, 14, 2, 6, 2, 8, 5]"
      [baseline]="7"
      [labels]="staticData.labels"
    ></app-chart>
  </ng-container>
  <ng-container *ngIf="navPills[1].isActive">
    <h2>second tab</h2>
  </ng-container>
  <ng-container *ngIf="navPills[2].isActive">
    <app-chart
      [points]="staticData.points"
      [baseline]="staticData.baseline"
      [labels]="staticData.labels"
    ></app-chart>
    <app-data-table
      [header]="['position', 'name', 'weight', 'symbol']"
      [data]="[
        { position: 1, name: 'Hydrogen', weight: 1.0079, symbol: 'H' },
        { position: 2, name: 'Helium', weight: 4.0026, symbol: 'He' },
        { position: 3, name: 'Lithium', weight: 6.941, symbol: 'Li' },
        { position: 4, name: 'Beryllium', weight: 9.0122, symbol: 'Be' },
        { position: 5, name: 'Boron', weight: 10.811, symbol: 'B' },
        { position: 6, name: 'Carbon', weight: 12.0107, symbol: 'C' },
        { position: 7, name: 'Nitrogen', weight: 14.0067, symbol: 'N' }
      ]"
    ></app-data-table>
  </ng-container>
  <ng-container *ngIf="navPills[3].isActive">
    <h2>third tab</h2>
  </ng-container>
</div>
